<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatau</title>
</head>
<body>
    <!--make a table that has a header and sub header like this 
    header: nama lengkap
    header: gelar pendidikan. 
    Sub heading(dibawah header ada sub heading yang berisi): sarjana - magister - doktor
    header: jumlah mantan
    header: whatsapp
    header: foto -->
    <table border="1">
        <tr>
            <th rowspan="2">Nama Lengkap</th>
            <th colspan="3">Gelar Pendidikan</th>
            <th rowspan="2">Jumlah Mantan</th>
            <th rowspan="2">Whatsapp</th>
            <th rowspan="2">Foto</th>
        </tr>
        <tr>
            <td>Sarjana</td>
            <td>Magister</td>
            <td>Doktor</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
</body>
</html>
